<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゲーム予約システム</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    #calendar {
      max-width: 900px;
      margin: 20px auto;
    }
    .status-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-size: 26px;
      pointer-events: none;
      user-select: none;
      font-family: "Arial Black", Arial, sans-serif;
    }
    #reserve-form {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #reserve-result {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    button {
      cursor: pointer;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #f0f0f0;
      margin-right: 10px;
    }
    button:hover {
      background-color: #ddd;
    }
    #login-area {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #666;
      border-radius: 6px;
      text-align: center;
      position: relative;
    }
    #login-area input {
      margin: 0 5px;
      padding: 5px;
    }
    /* ハンバーガーメニュー用 */
    #menu-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    #menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    #menu {
      display: none; /* 初期は非表示 */
      position: absolute;
      top: 40px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 280px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px;
    }
    #menu h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    #reservation-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      max-height: 250px;
      overflow-y: auto;
    }
    #reservation-list li {
      padding: 6px 4px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      user-select: none;
    }
    #reservation-list li:hover {
      background-color: #eee;
    }
    #reservation-detail {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      white-space: pre-line;
    }
    /* 追加：〇△✕の色分けクラス */
    .status-〇 {
      color: green;
    }
    .status-△ {
      color: orange;
    }
    .status-✕ {
      color: red;
    }

    /* ここからお知らせ欄のスタイル */
    #notice-area {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 6px;
      background-color: #fafafa;
    }
    #notice-area h3 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    #notice-content p {
      margin: 6px 0;
      font-size: 14px;
    }
     /* ログインフォームの親をflexで横並び（PC用） */
  #login-area .input-group {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
  }

  #login-area input {
    margin: 0 5px;
    padding: 5px;
    width: 200px;
  }

  /* ボタンエリアも横並び */
  #login-area .input-group button {
    margin: 0 5px;
  }

  /* スマホ（幅600px以下）の場合は縦並びにする */
  @media screen and (max-width: 600px) {
    #login-area .input-group {
      flex-direction: column;
      align-items: stretch;
    }

    #login-area input,
    #login-area select {
      margin: 5px 0;
      width: 96%;
    }

    #login-area .input-group button {
      margin: 5px 0;
      width: 100%;
    }
  }
  </style>
</head>
<body>

<!-- 修正：id変更とボタン表示切替のためのid追加 -->

  <button id="reserve-btn">予約する</button>
  <button id="cancel-btn">予約キャンセル</button>
  <p id="reserve-result"></p>
</div>
